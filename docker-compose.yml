version: '3'
services:
  order:
    build: .
    ports:
      - '3000:3000'
    depends_on:
      - mongo
    volumes:
      - .:/app
      - /app/node_modules
  mongo:
    image: 'mongo'
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_INITDB_DATABASE: reza-pack
      MONGO_INITDB_TEST_DATABASE: test-reza-pack
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
  swagger:
    image: 'swaggerapi/swagger-ui'
    ports:
      - '4000:8080'
    environment:
      SWAGGER_JSON: /api-json
    volumes:
      - ./swagger.json:/api-json/swagger.json
volumes:
  mongo-data:
  mongo-config:
